<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Animal Crossing Letter Generator</title>
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    </link>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">

    </script>
    <script>
        $(document).ready(function(){
            // When "Listen" button is clicked, change() function happens with the parameter being the actual src link
            $('[source]').on('click', function(){
                change( $(this).attr('source')  );
            });
        });    

        function change(sourceUrl) {
            var audio = $("player");      
            $("#mp3_src").attr("src", sourceUrl);
            /****************/
            $('audio').get(0).pause();
            $('audio').get(0).load();//suspends and restores all audio element
            $('audio').get(0).play();
        }
    </script>
</head>

<body>
    <div id="title">
        <h1 style="color: white; text-align: center;">ANIMAL CROSSING LETTER GENERATOR</h1>
    </div>
    <img src="https://vignette.wikia.nocookie.net/nintendo/images/7/7c/Animal_Crossing_-_Pocket_Camp_-_Character_Artwork_-_Isabelle_03.png/revision/latest?cb=20171025164946&path-prefix=en"
        style="top: 0px;">
    <img src="https://vignette.wikia.nocookie.net/nintendo/images/7/7c/Animal_Crossing_-_Pocket_Camp_-_Character_Artwork_-_Isabelle_03.png/revision/latest?cb=20171025164946&path-prefix=en"
        style="right:0px; top:0px;">
    <img src="https://vignette.wikia.nocookie.net/nintendo/images/7/7c/Animal_Crossing_-_Pocket_Camp_-_Character_Artwork_-_Isabelle_03.png/revision/latest?cb=20171025164946&path-prefix=en"
        style="right:0px; bottom:0px;">
    <img src="https://vignette.wikia.nocookie.net/nintendo/images/7/7c/Animal_Crossing_-_Pocket_Camp_-_Character_Artwork_-_Isabelle_03.png/revision/latest?cb=20171025164946&path-prefix=en"
        style="left:0px; bottom:0px;">

    <div class="outer">
        <form action="/results" method="GET" onsubmit="submitFunc()" id="form1">
            <div id="inputs">
                <input id="header" type="text" class="form-control textcolor" name="header" data-tw-bind="header"
                    placeholder="Type your message greeting here...">
                <textarea rows="5" id="body-text" class="form-control textcolor" data-tw-bind="body" name="body"
                    placeholder="Type the body of your message here..."></textarea>
                <input id="end" type="text" class="form-control textcolor" data-tw-bind="end" name="closing"
                    placeholder="Type your closing message here...">
                <div id="button-div">
                    <button id="audio-play" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Select
                        Music</button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Choose the music</h4>
                            </div>
                            <div class="modal-body">
                                <audio id="player" controls="controls">
                                    <source id="mp3_src" type="audio/mp3" />
                                </audio>
                                <table>
                                    <tr>
                                        <td>THE SONG</td>
                                        <td><a href="#" source="http://www.culturedub.com/assets/04-Forward.mp3">Listen</a></td>
                                    </tr>
                                    <tr>
                                        <td>THE SONG</td>
                                        <td><a href="#" source="http://www.culturedub.com/assets/04-Moringa-JahYu-Remix-feat-BaNdula-1.mp3">Listen</a></td>
                                    </tr>
                                </table>
                                <br>
                                <h3>Select the song for your letter!</h3>
                                <select id="song-select" name="song-name" class="form-control">
                                    <option value="url1">Song 1</option>
                                    <option value="url2">Song 2</option>
                                    <option value="url3">Song 3</option>
                                    <option value="url4">Song 4</option>
                                    <option value="url5">Song etc.</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" onclick="addToSongInput()">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
                <input id="font-color" name="font-color" type="hidden" value="">
                <input id="letter-background" name="letter-background" type="hidden" value="">
                <input id="song-name" name="song-name" type="hidden" value="">
            </div>

        </form>
        <div class="middle">
            <div id="buttons">
                <button id="button-left" type="button" class="btn btn-default btn-md" disabled onclick="goLeft()">
                    <</button> <button id="button-right" type="button" class="btn btn-default btn-md" onclick="goRight()">>
                </button>
                <input type="color">
            </div>
            <div class="inner">
                <img id="img1" class="img" src="https://40.media.tumblr.com/afc9f98282c56296eeb0d1208b9c2236/tumblr_neukh5Rf7T1s66hh7o5_1280.png">
                <img id="img2" class="img hidden" src="https://66.media.tumblr.com/beafa5731ef8480851f8a28685f984be/tumblr_neukh5Rf7T1s66hh7o3_1280.png">
                <img id="img3" class="img hidden" src="https://66.media.tumblr.com/cbe122a32f9bfcbcd7a4f806f838c633/tumblr_neukh5Rf7T1s66hh7o2_1280.png">
                <img id="img4" class="img hidden" src="https://i.pinimg.com/originals/8f/a8/87/8fa88731bbf2dc81df2d4d16dc20b5b8.png">

                <p id="header-of-letter" data-tw-bind="header">
                </p>
                <p id="body-of-letter" data-tw-bind="body">hey this is the body</p>
                <p id="end-of-letter" data-tw-bind="end"></p>
            </div>
            <button id="share" type="submit" class="btn btn-primary btn-lg" form="form1">Share</button>
        </div>
    </div>
    <script src="/js/main.js">
    </script>
</body>

</html>
